<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrapを使うための CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        >
        <!-- google font (変なやつ) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
        <title>ナンデヤ管理システム</title>
        <style>
            body {
                font-family: 'Stick', sans-serif;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">顧客情報</span>
            </div>
        </nav>
        <!-- マージンは5まで設定可能 -->
        <div class="container m-5">
            <div class="row m-5">
                <div class="col-4">
                    <form>
                        <div class="form-group">
                            <!-- forは連動させる要素を設定できる -->
                            <label for="dropdownMenuButton">名前</label>
                            <div class="dropdown">
                                <select class="form-control" id="dropdownMenuButton">
                                    <!-- th:textで表示する値を設定,th:valueで所属IDを設定  -->
                                    <option th:each="affiliation : ${affiliations}" th:text="${affiliation.affiliationName}" th:value="${affiliation.affiliationId}"></option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-8">
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                aria-describedby="emailHelp"
                            >
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                    </form>
                </div>
            </div>
            <!-- 右寄せにする場合はjustify-content-endを使用 -->
            <div class="row justify-content-end">
                <div class="col-4">
                    <!-- bootstrapのボタンを使用 -->
                    <button type="button" class="btn btn-primary">新規</button>
                    <button type="button" class="btn btn-secondary">リセット</button>
                    <button type="button" class="btn btn-success">検索</button>
                </div>
            </div>
            <!-- bootstrapのテーブルを使用 -->
            <div class="row m-5">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">名前</th>
                                <th scope="col">生年月日</th>
                                <th scope="col">メールアドレス</th>
                                <th scope="col">権限</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- th:eachで行（tr）繰り返し処理を行う -->
                            <tr th:each="user : ${users}" th:object="${user}">
                                <!-- th:objectを使うと${user.~}ではなく*{}で値を取得できる -->
                                <td th:text="*{userId}"></td>
                                <td th:text="*{name}"></td>
                                <td th:text="*{birthday}"></td>
                                <td th:text="*{email}"></td>
                                <td th:text="*{authority}"></td>
                            </tr>
                            <!-- <tr>
                                <th scope="row">2</th>
                                <td>橋本沙知</td>
                                <td>2001/03/20</td>
                                <td>hasimoto@gmail.com</td>
                                <td>一般</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        </body>
    </html>
